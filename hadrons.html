<h1>Hadrons</h1>
<p>Some constrain on the qunatum number of hadrons</p>
<h2>Baryon</h2>
<p>can not have positive strangeness S</p>
<p>can not have isospin I higher than $\frac32$</p>


<h2>Meson</h2>
<p>can not have I higher than 1, their S may be only 0, $\pm1$</p>

<h2>$J^{PC}$</h2>
<p>$q\bar{q}$ can have $0^{-+}$ but not $0^{+-}$</p>
